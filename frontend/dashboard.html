<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Personal Finance Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    backgroundImage: {
                        'grid-light': "linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px)",
                    },
                    backgroundSize: { 'grid-size': '25px 25px', }
                },
            },
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-200 antialiased bg-grid-light dark:bg-grid-dark bg-grid-size">
             
    <div class="flex flex-col min-h-screen">
        <header class="w-full px-4 sm:px-8 py-3 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-slate-700 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <a href="/frontend/dashboard.html" class="flex items-center space-x-2"><span class="font-bold text-lg sm:text-xl text-gray-900 dark:text-white">Finance Assistant</span></a>
                <div class="flex items-center space-x-4">
                    <a href="http://localhost:8080/auth/logout" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Logout</a>
                    </div>
            </div>
        </header>

        <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="welcome-message" class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                    Welcome back!
                </h1>
            </div>

            <div class="space-y-8">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Your Dashboard is Here</h2>
                    <p class="text-gray-600 dark:text-gray-400">This is where we will build the features to add and view your income and expenses, see graphs, and upload receipts.</p>
                </div>
            </div>
        </main>

        <footer class="w-full bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-700">
             </footer>
    </div>
    
    <script>
        // Fetch user data to personalize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // To fetch user data, we need to handle credentials (cookies)
                const response = await fetch('http://localhost:8080/auth/me', {credentials: 'include'});
                
                if (response.ok) {
                    const user = await response.json();
                    const welcomeMessage = document.querySelector('#welcome-message h1');
                    welcomeMessage.textContent = `Welcome back, ${user.displayName.split(' ')[0]}!`;
                } else {
                    // If not logged in, redirect to login page
                    window.location.href = '/frontend/index.html';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '/frontend/index.html';
            }
        });
    </script>
</body>
</html>
